<div *ngIf="pokemon" class="card">
<mat-card>
  <mat-grid-list cols="2" rowHeight="160px">
    <mat-grid-tile [colspan] = "1" [rowspan]="1">
      <img mat-card-image src="../assets/assets/img/official-artwork/{{pokemon.id}}.png">
      <div class="pokemon-id"><mat-card-content>No. {{pokemon.id}}</mat-card-content></div>
    </mat-grid-tile>
    <mat-grid-tile [colspan] = "1" [rowspan]="1">
      <mat-list>
        <mat-list-item>{{pokemon.name}}<audio autoplay src="../../assets/assets/audio/{{pokemon.id}}.mp3"></audio></mat-list-item>
        <mat-chip-list>
          <mat-chip *ngFor="let type of pokemon?.types">{{type}}</mat-chip>
        </mat-chip-list>
        <mat-list-item>Taille : {{pokemon.height}} m</mat-list-item>
        <mat-list-item>Poids : {{pokemon.weight}} kg</mat-list-item>
      </mat-list>
    </mat-grid-tile>
    <mat-grid-tile [colspan] = "2" [rowspan]="1">
      <mat-card-content>{{pokemon.description}}</mat-card-content>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
</div>
